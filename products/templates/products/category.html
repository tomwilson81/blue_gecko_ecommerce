<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BlueGecko Category</title>

    </head>

    <body>
        <h2>These are the products in Category</h2>
        <br>
        <h2>{{ category_list.category_name }}</h2>
        {% if category_list %}
            <ul>
                {% for product in category_list.product_set.all %}
                    <li><a href="/home/{{ product.id }}/">{{ product.product_name }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>

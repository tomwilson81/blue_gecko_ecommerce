<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BlueGecko Category</title>

    </head>

    <body>
        <h2>These are the products in ...</h2>
        <h2>{{ categories.category_name }}</h2>
            <ul>
                {% for product in categories.product_set.all %}

                {% endfor %}
            </ul>
    </body>
</html>
